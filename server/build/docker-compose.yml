version: "3.9"

services:
  migrator:
    build:
      args:
        branch: master
        servicename: CAServer.DbMigrator
    image: yongenportkey/portkey-server-dbmigrator:master
  auth:
    build:
      args:
        branch: master
        servicename: CAServer.AuthServer
    image: yongenportkey/portkey-server-auth:master
  silo:
    build:
      args:
        branch: master
        servicename: CAServer.Silo
    image: yongenportkey/portkey-server-silo:master
  api:
    build:
      args:
        branch: master
        servicename: CAServer.HttpApi.Host
    image: yongenportkey/portkey-server-api:master
  entity:
    build:
      args:
        branch: master
        servicename: CAServer.EntityEventHandler
    image: yongenportkey/portkey-server-entityeventhandler:master
  contract:
    build:
      args:
        branch: master
        servicename: CAServer.ContractEventHandler
    image: yongenportkey/portkey-server-contracteventhandler:master
